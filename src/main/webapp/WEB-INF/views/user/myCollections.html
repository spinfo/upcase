<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Collections</title>
<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
<link href="../../assets/css/upcase.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<div th:replace="fragments/nav-bar-user :: nav-bar-user"></div>


	<div class="row">
		<div class="col-md-12 col-md-offset-1">
			<h1 class="text-left"><code>My Collections</code></h1>
		</div>
	</div>
	<hr/>

	<div class="list-group">
		<div th:each="collection : ${collections}" class="list-group-item">
			<a href="#" class="greyish"><strong th:text="${collection.title}">TITLE</strong></a>
			<span> | </span> <span style="padding-left: 5px; font-size: 13px; color: #333;" th:text="${collection.description}"></span>
			<p>
				<small>Created on: <span th:text="${#dates.format(collection.creationDate, 'dd/MMM/yyyy, HH:mm')}">2009-08-01</span> </small>
				<small><a class="btn btn-default btn-xs" th:href="@{/user/collection/{title}(title=${collection.title})}" title="Show"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></small>
				<small><a class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal"  href="#" title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></small>
				<small><a class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal"  href="#" title="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></small>
			</p>
		</div>
	</div>
	
	<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Uuups...</h4>
		      </div>
		      <div class="modal-body">
		      	<p>Sorry, but this function is not implemented yet...</p>
		      	 <img alt="" src="/images/sorry.png" style="width: 570px;"/>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
