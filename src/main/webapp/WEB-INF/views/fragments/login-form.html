<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="minty" th:fragment="login-form">
		<div th:if="${param.error}" class="alert alert-error"><p>Invalid username and password.</p></div>
		<form th:action="@{/login}" method="post" name="signinForm" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label> 
				<div class="col-sm-8">
					<input placeholder="Email" id="email" name="emailID" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-8">
					<input placeholder="Password" id="password" name="passwd" type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
   				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-primary btn-xs">Signin</button>
					<span> or</span><a th:href="@{/signup}"><span style="color:#aa2c0b;"> Signup</span></a>
				</div>
  			</div>
		</form>
	</div>
</body>
</html>
