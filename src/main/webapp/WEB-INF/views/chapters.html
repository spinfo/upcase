<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Chapters</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="page-header text-center">
				<h1>
					<a style="color: black;" th:href="@{volumes}">Rätoromanische
						Chrestomathie <small>Caspar Decurtins</small>
					</a>
				</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class=".col-md-12 lead">
				<a th:href="@{/}">Start</a><span> > </span><a th:href="@{volumes}">RC Bände</a><span> > </span><span th:text="${volume.title}"></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class=".col-md-6 well lead">
				<h3 th:text="${volume.title}">Band ...</h3>
				<h4 class="nav-header">Wählen Sie ein Kapitel:</h4>
				<ul class="nav nav-list">
					<li th:each="chapter, status : ${chapters}"><small><span
							th:text="${status.index + 1} + ' - ' "></span><a
							th:href="@{pages(chapterId=${chapter.id}, chapterTitle=${chapter.title}, volumeId=${volume.id}, volumeTitle=${volume.title})}"
							th:text="${chapter.title}"></a></small></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
